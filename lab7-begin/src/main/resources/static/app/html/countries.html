<div ng-controller="DrzaveCtrl">
    <h1>List of countries</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Capital</th>
            <th>Flag</th>
        </tr>
        <tr ng-repeat="c in countries">
            <td>{{c.name}}</td>
            <td>{{c.capital}}</td>
            <td><a href={{c.flag}} target="_blank"><img src={{c.flag}} alt="nema slike" height="16" width="24"></a></td>
        </tr>
    </table>
</div>
