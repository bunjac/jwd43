<div ng-controller="ActivitiesCtrl">

	<div class="container">

		

		<h1 id="naslov">Activities</h1>

		<button class="btn btn-info btn-lg" ng-click="goToAdd()">Add</button>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tr ng-repeat="a in activities">
				<td>{{a.name}}</td>
				<td>

					<button class="btn btn-warning" ng-click="goToEdit(a.id)">Edit</button>
					<button class="btn btn-danger" ng-click="doDelete(a.id)">Delete</button>
				</td>
			</tr>
		</table>

	</div>

</div>
